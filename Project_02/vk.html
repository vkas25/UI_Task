<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        /* Style for the box */
        .hover-box {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        /* Change background color when hovered */
        .hover-box:hover {
            background-color: #75cc2e;
        }
    </style>
</head>
<body>
    <div class="hover-box">
        Hover over me!
    </div>
</body>
</html>
