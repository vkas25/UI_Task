<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">ðŸ˜Š <strong>Sarwisi</strong>.com</div>
        <nav>
            <a href="#">Tasks</a>
            <a href="#">Projects</a>
            <a href="#" class="active">Quick Errands</a>
            <a href="#">Marketplace</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Enter your address">
            <input type="date">
            <select>
                <option>Select category</option>
                <option>Service</option>
                <option>Wood</option>
                <option>Shipping</option>
            </select>
            <button>Find help now</button>
        </div>
        <div class="actions">
            <a href="#">EN</a>

        </div>
    </header>

    <main>
        <section class="cards">
            <div class="card large">
                <img src="service.jpg" alt="Service Image">

                    <p>Service | Help Platform</p>
                    <h2>A world of talent right at your fingertips.</h2>
                    <button>Get help now</button>
                </div>
            </div>
            
            <div class="card medium">
                <img src="handyman.jpg" alt="Handyman Services">
                <div class="card-content">
                    <h2>Handyman Services</h2>
                </div>
            </div>
            
            <div class="card large">

            </div>
            
            <div class="card medium">
                <img src="shipping.jpg" alt="Shipping Image">
                <div class="card-content">
                    <p>Shipping + Freight</p>
                </div>
            </div>

            <div class="card medium" style="background-color: blue;">
