<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Carousel</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="carousel-container">
        <h2>Most popular tasks</h2>
        <div class="carousel">
            <div class="carousel-track">
                <div class="card">
                    <img src="furniture.jpg" alt="Furniture Assembly">
                    <h3>Furniture Assembly</h3>
                    <p>Starting at $38.99</p>
                    <button>GET HELP NOW</button>
                </div>
                <div class="card">
                    <img src="home apparment.jpg" alt="Cleaning">
                    <h3>Home & Apartment Cleaning</h3>
                    <p>Starting at $63.99</p>
                    <button>GET HELP NOW</button>
                </div>
                <div class="card">
                    <img src="plumbing.jpg" alt="Plumbing">
                    <h3>Minor plumbing repairs</h3>
                    <p>Starting at $75.99</p>
                    <button>GET HELP NOW</button>
                </div>
                <div class="card">
                    <img src="light installation.jpg" alt="Light Installation">
                    <h3>Light installations</h3>
                    <p>Starting at $43.99</p>
                    <button>GET HELP NOW</button>
                </div>
            </div>
        </div>
        <button id="prevBtn">❮</button>
        <button id="nextBtn">❯</button>
    </div>

   
</body>
</html>
